name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate config.js from secrets
        env:
          APPS_SCRIPT_URL: ${{ secrets.APPS_SCRIPT_URL }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          SITE_PASSWORD: ${{ secrets.SITE_PASSWORD }}
        run: |
          python3 -c "
          import os, json
          config = {
            'apiUrl': os.environ['APPS_SCRIPT_URL'],
            'secret': os.environ['APP_SECRET'],
            'sitePassword': os.environ.get('SITE_PASSWORD', '')
          }
          print('const POLL_CONFIG = ' + json.dumps(config) + ';')
          " > config.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
